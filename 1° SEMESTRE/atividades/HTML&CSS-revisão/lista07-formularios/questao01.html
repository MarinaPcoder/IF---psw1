<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUESTÃO 01</title>
    <link rel="stylesheet" href="questoes.css/questao01.css">
</head>
<body>
    <h2>Deixe um comentário</h2>

    <form action="#" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="website">Website:</label><br>
        <input type="url" id="website" name="website"><br><br>

        <label for="comentario">Comentário:</label><br>
        <textarea id="comentario" name="comentario" rows="5" cols="40" required></textarea><br><br>

        <p>Observação: Seu comentário será publicado após passar pelo moderador.</p>
        
        <button type="submit">Enviar Comentário</button>
    </form>
</body>
</html>
